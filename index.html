<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/style.css">
    <title>Sesion 12</title>
</head>


<body>
    
    <table align="center">

        <form id="miform">

            <tr>
                <td align="center">
                    <h1>REGISTRO <br>
                       DE USUARIOS</h1>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="mb-3">
                        <label class="form-label">F. Ingreso:</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>

                </td>
            </tr>

            <tr>
                <td>
                    <div class="mb-3">
                        <label class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombres aquí" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="mb-3">
                        <label class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo Aquí" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="mb-3">
                        <label class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="pass" placeholder="********">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="form-label">Genero:</label>
                    <select class="form-select" aria-label="Default select example" id="genero">
                        <option value="Masculino" >Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <!-- <input type="button" value="GUARDAR"> -->
                    <button type="button" class="btn btn-primary mt-3"
                        onclick="guardar('fecha','nombres','correo','pass','genero')">GUARDAR</button>
                </td>
            </tr>
        </form>

    </table>

    <table class="table m-5">
        <thead class="table-dark">
            <tr>
                <th scope="col">F. Ingreso</th>
                <th scope="col">Nombres</th>
                <th scope="col">Correo</th>
                <th scope="col">Genero</th>
            </tr>
        </thead>
        <tbody id="result">
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr> -->
        </tbody>
    </table>

    <footer class="py-6 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; jhonatan prudencio 2022 </p>
        </div>
    </footer>


    <script src="./code.js"></script>

        crossorigin="anonymous"></script>

</body>

</html>
